    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <span class='navbar-brand mx-auto strong'>Weather Dashboard</span>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-4">
                <div class='card search-section'>
                    <div class='card-body'>
                      <label>Search For a City:</label>
                    <form id="city-form">
						<input type="text" id="city-input" />
						<button type="button" id="add-city" class="btn btn-primary">
							<i class="fas fa-search"></i>
						</button>
					</form>
                        <div id="buttons-view" class="card" > 
                            <ul class = "list-group list-group-flush">  </ul>
                        </div>
                    </div>
                  </div>

            </div>
            <div class = "col-md-8"> 
        
    
            <div class = "card">
                <div class = "card-body">
                    <div class = "card-title"> <span id = "city"></span></div>
                    <p class="card-text" >Temperature: <span id="temp"></span></p>
                    <p class="card-text">Humidity: <span id="humidity"></span></p>
                    <p class="card-text">Wind Speed: <span id="windSpeed"></span></p>
                    <p class="card-text">UV Index: <span id="uvIndex"></span></p>
                </div>
            </div>
        
        <div class ="row">
            <h3>5-Day Forecast</h3>
        </div>
        <div class = "row forecast">

        </div>

    </div>
    </div>
